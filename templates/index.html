<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <style type="text/css">
        .first-row {
            display: flex;
        }
        .second-row {
            display: flex;
        }
        .third-row {
            display: flex;
        }
    </style>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://lib.baomitu.com/echarts/5.0.0/echarts.min.js"></script>
</head>
<body>
<div>
</div>
    <div>
        <ul class="nav nav-tabs" style="background-color: black;">
          <li role="presentation" class="active"><a href="/">Home</a></li>
          <li role="presentation"><a href="/dnn_infer/">DNN</a></li>
          <li role="presentation"><a href="/seir/">SEIR</a></li>
        </ul>
    </div>
    <div class="first-row">
        <div id="chart1" style="width: 100%;height:400px;"></div>
    </div>
    <div class="second-row">
        <div id="chart2" style="width: 100%;height:400px;"></div>
    </div>
    <div class="third-row">
        <div id="chart3" style="width: 100%;height:400px;"></div>
    </div>
<script type="text/javascript">
    var chart1 = echarts.init(document.getElementById('chart1'));
    var chart2 = echarts.init(document.getElementById('chart2'));
    var chart3 = echarts.init(document.getElementById('chart3'));
    var option1 = {
        title: {
            text: 'Covid-19 Confirmed Global in 2020'
        },
        tooltip: {
        trigger: 'axis'
    },
        xAxis: {
            type: 'category',
            data: [
                {% for item in c1_title %}
                    '{{item}}',
                {% endfor %}
            ]
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: [
                {% for item in c1_content %}
                    {{item}},
                {% endfor %}
            ],
            type: 'line',
            smooth: true
        }]
    };
    var option2 = {
        title: {
            text: 'Covid-19 Recovered Global in 2020'
        },
        tooltip: {
        trigger: 'axis'
    },
        xAxis: {
            type: 'category',
            data: [
                {% for item2 in c2_title %}
                    '{{item2}}',
                {% endfor %}
            ]
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: [
                {% for item2 in c2_content %}
                    {{item2}},
                {% endfor %}
            ],
            type: 'line',
            smooth: true
        }]
    };
    var option3 = {
        title: {
            text: 'Covid-19 Deaths Global in 2020'
        },
        tooltip: {
        trigger: 'axis'
    },
        xAxis: {
            type: 'category',
            data: [
                {% for item3 in c3_title %}
                    '{{item3}}',
                {% endfor %}
            ]
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: [
                {% for item3 in c3_content %}
                    {{item3}},
                {% endfor %}
            ],
            type: 'line',
            smooth: true
        }]
    };

    chart1.setOption(option1);
    chart2.setOption(option2);
    chart3.setOption(option3);
</script>
</body>
</html>
