<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <style type="text/css">
        .row {
            display: flex;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://lib.baomitu.com/echarts/5.0.0/echarts.min.js"></script>
</head>
<body>
<div>
    <div>
        <ul class="nav nav-tabs" style="background-color: black;">
          <li role="presentation"><a href="/">Home</a></li>
          <li role="presentation"><a href="/dnn_infer/">DNN</a></li>
          <li role="presentation" class="active"><a href="/seir">SEIR</a></li>
        </ul>
    </div>
    <div style="margin-left: 50px">
    <div class="row">
        <div id="chart1" style="width: 50%;height:400px;"></div>
    </div>
        </div>
</div>
<script type="text/javascript">
    var chart1 = echarts.init(document.getElementById('chart1'));
    var option1 = {
        title: {
            text: 'SEIR model'
        },
        tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['S', 'E', 'I', 'R', 'Confirmed']
    },
        xAxis: {
            type: 'category',
            data: [
                {% for item in x %}
                    '{{item}}',
                {% endfor %}
            ]
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: [
                {% for item in y1 %}
                    {{item}},
                {% endfor %}
            ],
            type: 'line',
            smooth: true,
            name: 'S'
        },
        {
            data: [
                {% for item2 in y2 %}
                    {{item2}},
                {% endfor %}
            ],
            type: 'line',
            smooth: true,
            name: 'E'
        },
        {
            data: [
                {% for item3 in y3 %}
                    {{item3}},
                {% endfor %}
            ],
            type: 'line',
            smooth: true,
            name: 'I'
        },
        {
            data: [
                {% for item4 in y4 %}
                    {{item4}},
                {% endfor %}
            ],
            type: 'line',
            smooth: true,
            name: 'R'
        },
        {
            data: [
                {% for item5 in y5 %}
                    {{item5}},
                {% endfor %}
            ],
            type: 'line',
            smooth: true,
            name: 'Confirmed'
        }
    ]
    };

    chart1.setOption(option1);
</script>
</body>
</html>
